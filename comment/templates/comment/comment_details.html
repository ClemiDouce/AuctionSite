{% load static %}


<div class="do_comments">
	<h2>Questions and comments for auction {{ auction.title }}</h2>
	<a class="" href="{% url 'comment:new-comment' auction_id=auction.id %}">Ecrire un nouveau commentaire</a>
</div>
{% for comment in comments %}
<div class="box">
	<article class="media">
	  <div class="media-left">
		 
		<figure class="image is-64x64">
		  <img src="media/{{ comment.author.profile_picture }}" alt="Image">
		</figure>
	  </div>
	  <div class="media-content">
		<div class="content">
		  <p>
			<strong>{{ comment.author }}</strong> <small>@{{ auction.author }}</small> <small>{{ comment.date_created }}</small>
			<br>
			{{ comment.content }}
		  </p>
		</div>
		<nav class="level is-mobile">
		  <div class="level-left">
			<a class="level-item" aria-label="reply">
			  <span class="icon is-small">
				<i class="fas fa-reply" aria-hidden="true"></i>
			  </span>
			</a>
			<a class="level-item" aria-label="retweet">
			  <span class="icon is-small">
				<i class="fas fa-retweet" aria-hidden="true"></i>
			  </span>
			</a>
			<a class="level-item" aria-label="like">
			  <span class="icon is-small">
				<i class="fas fa-heart" aria-hidden="true"></i>
			  </span>
			</a>
		  </div>
		</nav>
	  </div>
	  
	</article>
  </div>
  {% endfor %}
