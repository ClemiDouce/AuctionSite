{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	{#	<link rel="stylesheet" type="text/css" href={% static "auction/css/index.css" %}>#}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	{% block style %}

	{% endblock %}
</head>
<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="{% url "auction:auction_list" %}">

			</a>
		</div>

		<div id="navbarBasicExample" class="navbar-menu">

				<div class="navbar-item">
					<a class="navbar-item">
						Home
					</a>

					<a class="navbar-item">
						Documentation
					</a>
					<div class="buttons">
						<a class="button is-primary">
							<strong>Sign up</strong>
						</a>
						<a class="button is-light">
							Log in
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="content">

	</div>
	<footer class="footer">

			<p class="is-underlined">This site uses cookies to offer it's services. By using the site you agree to the use of cookies</p>
